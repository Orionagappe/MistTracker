<!DOCTYPE html>
<html>
<head>
  <title>Mist Viewport</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    #viewport-container {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: #222;
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: flex-start;
      position: relative;
    }
    .line {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 32px;
      position: relative;
    }
    .line.primary {
      border-left: 4px solid #4fc3f7;
      min-height: 60vh;
      margin-left: 6vw;
      margin-right: 48px;
    }
    .line.category {
      border-bottom: 4px solid #81c784;
      min-width: 24vw;
      margin-bottom: 16vh;
      margin-top: 24px;
    }
    .line.item {
      border-right: 4px solid #ffb74d;
      min-height: 30vh;
      margin-left: 48px;
    }
    .item-box {
      background: #444;
      color: #eee;
      border-radius: 8px;
      margin: 8px 0;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      min-width: 120px;
      text-align: center;
      border: 2px solid transparent;
    }
    .item-box.selected {
      background: #eee;
      color: #222;
      border: 2px solid #4fc3f7;
    }
    .input-box {
      margin: 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-box input, .input-box select {
      padding: 6px 12px;
      margin: 4px 0;
      border-radius: 4px;
      border: 1px solid #888;
      font-size: 1em;
    }
    .input-box button {
      margin-top: 8px;
      padding: 6px 16px;
      border-radius: 4px;
      border: none;
      background: #4fc3f7;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-box button:hover {
      background: #0288d1;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="viewport-container"></div>

  <script>
    // --- State ---
    let state = {
      primaryLine: [],
      categoryLines: {},
      itemLines: {},
      selected: {
        timeIndex: null,
        category: null,
        item: null
      },
      categories: [],
      items: [],
      session: {}
    };

    // --- Initialization ---
    function initViewport() {
      google.script.run.withSuccessHandler(function(data) {
        state.primaryLine = data.primaryLine;
        state.categories = data.categories;
        state.items = data.items;
        renderViewport();
      }).getMistViewportData();
    }

    // --- Rendering ---
function renderViewport() {
  const container = document.getElementById('viewport-container');
  container.innerHTML = '';

  // Gather lines and their data
  const lines = [];
  lines.push({ type: 'primary', data: state.primaryLine });
  if (state.selected.timeIndex !== null) {
    const time = state.primaryLine[state.selected.timeIndex];
    lines.push({ type: 'category', data: state.categories[time] || [] });
  }
  if (state.selected.category !== null && state.selected.timeIndex !== null) {
    const time = state.primaryLine[state.selected.timeIndex];
    const category = state.categories[time][state.selected.category];
    lines.push({ type: 'item', data: state.items[category] || [] });
  }

  // Build pathIndices for each line
  const pathIndices = [
    state.selected.timeIndex,
    state.selected.category,
    state.selected.item
  ];

  // Render each line at its computed position
  lines.forEach((line, depth) => {
    const lineDiv = document.createElement('div');
    lineDiv.className = 'line ' + line.type;
    line.data.forEach((item, idx) => {
      const box = document.createElement('div');
      box.className = 'item-box' + (
        (depth === 0 && state.selected.timeIndex === idx) ||
        (depth === 1 && state.selected.category === idx) ||
        (depth === 2 && state.selected.item === idx)
        ? ' selected' : ''
      );
      box.textContent = item;
      // Position using hourGlass nD
      const pos = hourGlass.getPosition(depth, idx, pathIndices);
      box.style.position = 'absolute';
      box.style.left = pos.x + 'px';
      box.style.top = pos.y + 'px';
      // Selection handlers...
      if (depth === 0) box.onclick = () => selectTimeIndex(idx);
      if (depth === 1) box.onclick = () => selectCategory(idx);
      if (depth === 2) box.onclick = () => selectItem(idx);
      lineDiv.appendChild(box);
    });
    container.appendChild(lineDiv);
  });
}

    // --- User Interactions ---
function selectTimeIndex(idx) {
  handleSelection({ type: 'time', index: idx, value: state.primaryLine[idx] });
}
function selectCategory(idx) {
  const time = state.primaryLine[state.selected.timeIndex];
  handleSelection({ type: 'category', index: idx, value: state.categories[time][idx] });
}
function selectItem(idx) {
  const time = state.primaryLine[state.selected.timeIndex];
  const category = state.categories[time][state.selected.category];
  handleSelection({ type: 'item', index: idx, value: state.items[category][idx] });
} 

    function showAddTimeInput() {
      showInputBox('Add Time Index', 'Enter new time index:', function(value) {
        google.script.run.withSuccessHandler(function(newLine) {
          state.primaryLine = newLine;
          renderViewport();
        }).addTimeIndex(value);
      });
    }

    function showAddCategoryInput() {
      const time = state.primaryLine[state.selected.timeIndex];
      showInputBox('Add Category', 'Enter new category:', function(value) {
        google.script.run.withSuccessHandler(function(newCategories) {
          state.categories = newCategories;
          renderViewport();
        }).addCategory(time, value);
      });
    }

    function showAddItemInput() {
      const time = state.primaryLine[state.selected.timeIndex];
      const category = state.categories[time][state.selected.category];
      showInputBox('Add Item', 'Enter new item:', function(value) {
        google.script.run.withSuccessHandler(function(newItems) {
          state.items = newItems;
          renderViewport();
        }).addItem(category, value);
      });
    }

    function showInputBox(title, prompt, callback) {
      const container = document.getElementById('viewport-container');
      const inputDiv = document.createElement('div');
      inputDiv.className = 'input-box';
      inputDiv.innerHTML = `<strong>${title}</strong><label>${prompt}</label>`;
      const input = document.createElement('input');
      input.type = 'text';
      input.autofocus = true;
      inputDiv.appendChild(input);
      const submitBtn = document.createElement('button');
      submitBtn.textContent = 'Submit';
      submitBtn.onclick = function() {
        if (input.value.trim()) {
          callback(input.value.trim());
        }
      };
      inputDiv.appendChild(submitBtn);
      container.appendChild(inputDiv);
      input.focus();
    }

    function handleSelection(selection) {
        // Pass current state and new selection to Apps Script
        google.script.run.withSuccessHandler(function(newState) {
        state = newState;
        renderViewport();
        }).transformStream(state, selection);
    }



    // --- On Load ---
    window.onload = initViewport;

function crossND(...vectors) {
  if (vectors.length === 2 && vectors[0].length === 3) {
    // Standard 3D cross product
    const [a, b] = vectors;
    return [
      a[1]*b[2] - a[2]*b[1],
      a[2]*b[0] - a[0]*b[2],
      a[0]*b[1] - a[1]*b[0]
    ];
  }
  // For higher dimensions, use Gram-Schmidt or a placeholder (here, just rotate axes)
  // For simplicity, fallback to a new axis for each new dimension
  const n = vectors[0].length;
  const result = Array(n).fill(0);
  result[vectors.length] = 1;
  return result;
}

// hourGlass: manages line vectors and positions for n-dimensional orthogonal layouts
const hourGlass = {
  // Each vector is an array (e.g., [1,0,0], [0,1,0], [0,0,1])
  baseVectors: [
    [1,0,0],   // Primary (vertical)
    [0,1,0]    // Category (horizontal)
  ],
  getVector: function(depth, vectorsSoFar=[]) {
    if (depth < this.baseVectors.length) return this.baseVectors[depth];
    // Cross product of previous two vectors for 3D, or fallback for nD
    const prev = vectorsSoFar[depth-1];
    const prev2 = vectorsSoFar[depth-2];
    if (prev && prev2) {
      const cross = crossND(prev, prev2);
      // Normalize
      const mag = Math.sqrt(cross.reduce((s,v)=>s+v*v,0));
      return cross.map(v => v/mag);
    }
    // Fallback: new axis
    const n = this.baseVectors[0].length;
    return Array(n).fill(0).map((_,i)=>i===depth?1:0);
  },
  // Compute the absolute position for an item on a line
  getPosition: function(depth, index, pathIndices, spacing=120, basePos=[200,400,0]) {
    // pathIndices: array of selected indices for each depth
    let pos = basePos.slice();
    let vectors = [];
    for (let d = 0; d <= depth; d++) {
      const v = this.getVector(d, vectors);
      vectors.push(v);
      const idx = (d === depth) ? index : (pathIndices[d] ?? 0);
      for (let i = 0; i < pos.length; i++) {
        pos[i] += v[i] * spacing * idx;
      }
    }
    // Project nD pos to 2D for display (simple: x=pos[0], y=pos[1]+0.5*pos[2])
    return {
      x: pos[0],
      y: pos[1] + (pos[2]||0)*0.5
    };
  }
};

function enableRelativeNavigation(lineDiv, depth, pathIndices) {
  let isDragging = false, start = null;
  lineDiv.onmousedown = (e) => {
    isDragging = true;
    start = { x: e.clientX, y: e.clientY };
  };
  document.onmousemove = (e) => {
    if (!isDragging) return;
    const dx = e.clientX - start.x, dy = e.clientY - start.y;
    // Get the nD vector for this line
    const vectors = [];
    for (let d = 0; d <= depth; d++) {
      vectors.push(hourGlass.getVector(d, vectors));
    }
    // Project mouse movement onto this line's vector (project 2D movement onto nD vector projected to 2D)
    const v = vectors[depth];
    // For display, v2d = [v[0], v[1]+0.5*v[2]]
    const v2d = [v[0], v[1] + (v[2]||0)*0.5];
    const mag = Math.sqrt(v2d[0]*v2d[0] + v2d[1]*v2d[1]);
    const proj = (dx * v2d[0] + dy * v2d[1]) / mag;
    // Use proj to determine navigation (e.g., proj > threshold => next item)
    // Implement selection logic here
  };
  document.onmouseup = () => { isDragging = false; };
}

  </script>
</body>
</html>
